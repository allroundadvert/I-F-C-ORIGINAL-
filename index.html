/* Floating clickable images */
.floating-container {
  position: relative;
  height: 250px;
  overflow: hidden;
  margin: 40px 0;
}
.floating-item {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  white-space: nowrap;
  animation: floatLeft 20s linear infinite;
}
.floating-item img {
  width: 180px;
  border-radius: 12px;
  margin: 0 15px;
  cursor: pointer;
  box-shadow: 0 0 20px #ffd700;
  transition: transform 0.4s, box-shadow 0.4s;
}
.floating-item img:hover {
  transform: scale(1.1);
  box-shadow: 0 0 35px #ffd700;
}
.floating-item:nth-child(1){animation-delay:0s;}
.floating-item:nth-child(2){animation-delay:3s;}

@keyframes floatLeft {
  0% {left:100%;}
  100% {left:-250px;}
}

@keyframes glowText {
  0% {text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ff9900, 0 0 40px #ff9900;}
  50% {text-shadow: 0 0 20px #ffd700, 0 0 30px #ff9900, 0 0 40px #ff6600, 0 0 50px #ff6600;}
  100% {text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ff9900, 0 0 40px #ff9900;}
}

@keyframes gradientBG {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

@keyframes fadeIn {
  to {opacity: 1;}
}

/* Static gallery */
.gallery {
  display: grid;

  gap: 20px;
  padding: 20px;
}
.gallery-item img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.4);
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}
.gallery-item img:hover {
  transform: scale(1.05);
  box-shadow: 0 15px 30px rgba(0,0,0,0.6);
}
