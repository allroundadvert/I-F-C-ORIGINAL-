    /* Floating clothes images */
    .materials-container {

      height: 250px;
      overflow: hidden;
      margin: 50px 0;
    }
    .material {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      white-space: nowrap;
      animation: floatLeft 18s linear infinite;
    }
    .material img {
      width: 200px;
      border-radius: 15px;
      margin: 0 20px;
      cursor: pointer;
      box-shadow: 0 0 25px #ffcc00;
      transition: transform 0.4s, box-shadow 0.4s;
    }
    .material img:hover {
      transform: scale(1.15);
      box-shadow: 0 0 40px #ffcc00;
    }
    .material:nth-child(1) { animation-delay: 0s; }
    .material:nth-child(2) { animation-delay: 2s; }
    .material:nth-child(3) { animation-delay: 4s; }
    .material:nth-child(4) { animation-delay: 6s; }
    .material:nth-child(5) { animation-delay: 8s; }

    @keyframes floatLeft {
      0% { left: 100%; }
      100% { left: -250px; }
    }

    /* Static clickable images */
    .static-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 50px 0;
      gap: 25px;
    }
    .static-images a img {
      width: 220px;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 0 25px #ffcc00;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .static-images a img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #ffcc00;
